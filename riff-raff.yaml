stacks: [content-api-mobile-notifications]
regions: [eu-west-1]

deployments:
  mobile-notifications-content:
    type: aws-lambda
    parameters:
      bucket: content-api-dist
      #TODO update these after updating the stack
      functionNames: [mobile-content-notifications-lambda-liveblogs-, mobile-content-notifications-lambda-]
      fileName: mobile-notifications-content.jar
      prefixStack: false
    dependencies: [mobile-notifications-content-cfn]
  mobile-notifications-content-cfn:
    type: cloud-formation
    # TODO update this after updating stack
    app: mobile-content-notifications-lambda
    parameters:
      prependStackToCloudFormationStackName: true
      # TODD update after renaming stack
      cloudFormationStackName: mobile-content-notifications-lambda
      templatePath: cfn.yaml
