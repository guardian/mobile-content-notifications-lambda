stacks: [mobile-notification]
regions: [eu-west-1]

deployments:
  mobile-content-notifications-lambda:
    type: aws-lambda
    parameters:
      bucket: content-api-dist
      functionNames: [mobile-content-notifications-lambda-liveblogs-, mobile-content-notifications-lambda-]
      fileName: mobile-content-notifications.jar
      prefixStack: false
    dependencies: [mobile-content-notifications-lambda-cfn]
  mobile-content-notifications-lambda-cfn:
    type: cloud-formation
    app: mobile-content-notifications-lambda
    parameters:
      prependStackToCloudFormationStackName: true
      cloudFormationStackName: mobile-content-notifications-lambda
      templatePath: cfn.yaml
